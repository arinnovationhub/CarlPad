<!doctype html>
<html lang="en" ng-app="carlpad" ng-csp>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/site.css">
  <script type='text/javascript' src='bower_components/angular/angular.js'></script>
  <script src="Build/app.js"></script>
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <h1>CARL PAD</h1>
        <h3>Control your robot with a gamepad</h3>
      </div>
    </div>
    
    <div class="row">
    
    <div class="panel-body">
      <div class="col-md-4">
        <div cp-controller-selection></div>
      </div>
      
      
      <div class="col-md-4">
        <div class="panel  panel-default" ng-controller="ComPortCtrl">
          <div class="panel-heading">
            <div class="panel-title">
              <h3>COM Port Connection</h3>
            </div>
          </div>
          <div class="panel-body">
            <form class='form-horizontal'>
              <div class='form-group'>
                <label for='comPortSelect' class='col-md-4 control-label'>COM Port</label>
                <div class="col-md-8">
                  <select class='form-control' ng-disabled="getState() !== 'disconnected'" id='comPortSelect' ng-options="comPort as comPort.path for comPort in comPorts" ng-model='selectedComPort'></select>
                </div>
              </div>
              <div class='form-group'>
                <label for='bitRateSelect' class='col-md-4 control-label'>Bit Rate</label>
                <div class="col-md-8">
                   <select class='form-control' ng-disabled="getState() !== 'disconnected'" id='bitRateSelect' ng-options="bitRate for bitRate in bitRates" ng-model='selectedBitRate'></select>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer">
            <button class="btn btn-default" ng-class='getConnectClass()' ng-click='connect()'>Connect</button>
            <button class="btn btn-default" ng-class='getDisconnectClass()' ng-click='disconnect()'>Disconnect</button>
          </div>
        </div>
      </div>
    
      <div class="col-md-4">
        <div class="panel  panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              <h3>Output</h3>
            </div>
          </div>
          <div class="panel-body">
            <div cp-comport-output></div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  </div>
</body>
</html>
