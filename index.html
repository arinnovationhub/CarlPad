<!doctype html>
<html lang="en" ng-app="carlpad" ng-csp>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/site.css">
  <script type='text/javascript' src='bower_components/angular/angular.js'></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <h1>CARL PAD</h1>
        <h3>Control your CARLBot with a gamepad</h3>
      </div>
    </div>

    <div class="panel-body" ng-controller="ComPortCtrl">
      <div class="panel" ng-class="getPanelClass()">
        <div class="panel-heading">
          <div class="panel-title">
            <h3> COM Port Connection</h3>
            <button class="btn btn-default" ng-class='getConnectClass()' ng-click='connect()'>Connect</button>
            <button class="btn btn-default" ng-class='getDisconnectClass()' ng-click='disconnect()'>Disconnect</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="col-md-4">
            <form class='form-horizontal'>
              <div class='form-group'>
                <label for='comPortSelect' class='col-md-4 control-label'>COM Port</label>
                <div class='col-md-8'>
                  <select class='form-control' ng-disabled="getState() !== 'disconnected'" id='comPortSelect' ng-options="comPort as comPort.path for comPort in comPorts" ng-model='selectedComPort'></select>
                </div>
              </div>
              <div class='form-group'>
                <label for='bitRateSelect' class='col-md-4 control-label'>Bit Rate</label>
                <div class='col-md-8'>
                  <select class='form-control' ng-disabled="getState() !== 'disconnected'" id='bitRateSelect' ng-options="bitRate for bitRate in bitRates" ng-model='selectedBitRate'></select>
                </div>
              </div>
            </form>
          </div>
          <div class='col-md-8 comport-output'>

          </div>
        </div>
      </div>
    </div>

    <div class="panel-body" ng-controller="GampadConfigurationCtrl">
      <div class="panel" ng-class="{'panel-success': gamepadConnected, 'panel-danger': !gamepadConnected}">
        <div class="panel-heading" >
          <div class="panel-title">
            <h3>Controller Configuration</h3>
            <p ng-if="!gamepadConnected"> Controller Disconnected</p>
            <h4 ng-if="gamepadConnected">Select the buttons and axes you wish to send to your CARLBot</h4>
            <p ng-if="gamepadConnected"> Controller: {{gamepadData.id}}</p>
          </div>
        </div>
        <div class="panel-body">
          <div ng-if="gamepadConnected">
            <div cp-config-panel="button" cp-config-panel-title="Button Configuration"></div>
            <div cp-config-panel="axis" cp-config-panel-title="Axes Configuration"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
