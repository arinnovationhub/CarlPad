<!doctype html>
<html lang="en" ng-app="carlpad" ng-csp>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/site.css">
  <script type='text/javascript' src='bower_components/angular/angular.js'></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <h1>CARL PAD</h1>
        <h3>Control your CARLBot with a gamepad</h3>
      </div>
    </div>
    <div class="panel-body" ng-controller="GampadConfigurationCtrl">
      <div class="panel" ng-class="{'panel-success': gamepad.connected, 'panel-danger': !gamepad.connected}">
        <div class="panel-heading" >
          <div class="panel-title">
            <h3>Controller Configuration</h3>
            <p ng-if="!gamepad.connected"> Controller Disconnected</p>
            <p ng-if="gamepad.connected"> Controller: {{gamepad.gamepad.id}}</p>
          </div>
        </div>
        <div class="panel-body">
          <p> {{gamepad}}</p>
          <div ng-if="gamepad.connected">
            <div cp-config-panel="button" cp-gamepad-config="gamepad" cp-config-panel-title="Button Configuration"></div>
            <div cp-config-panel="axis" cp-gamepad-config="gamepad" cp-config-panel-title="Axes Configuration"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
