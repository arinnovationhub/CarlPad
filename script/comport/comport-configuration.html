<div class="panel  panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <h3>COM Port Connection</h3>
    </div>
  </div>
  <div class="panel-body">
    <form class='form-horizontal'>
      <div class='form-group'>
        <label for='comPortSelect' class='col-md-4 control-label'>COM Port</label>
        <div class="col-md-8">
          <select class='form-control' ng-disabled="getState() !== 'disconnected'" id='comPortSelect' ng-options="comPort as comPort.path for comPort in comPorts"
          ng-model='selectedComPort'></select>
        </div>
      </div>
      <div class='form-group'>
        <label for='bitRateSelect' class='col-md-4 control-label'>Bit Rate</label>
        <div class="col-md-8">
          <select class='form-control' ng-disabled="getState() !== 'disconnected'" id='bitRateSelect' ng-options="bitRate for bitRate in bitRates"
          ng-model='selectedBitRate'></select>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <button class="btn btn-default" ng-class='getConnectClass()' ng-click='connect()'>Connect</button>
    <button class="btn btn-default" ng-class='getDisconnectClass()' ng-click='disconnect()'>Disconnect</button>
  </div>
</div>
