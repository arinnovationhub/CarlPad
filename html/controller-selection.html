<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <h3>Controller Selection</h3>
     </div>
  </div>
  <div class="panel-body">
    <form class='form-horizontal'>
      <div class='form-group'>
        <label for='controllerSelection' class='col-md-4 control-label'>Controller Profile</label>
          <div class="col-md-8">
            <select class='form-control' id='controllerSelection' ng-options="comPort as comPort.path for comPort in comPorts" ng-model='selectedComPort'></select>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <button class="btn">Select</button>
    </div>
  </div>
</div>
