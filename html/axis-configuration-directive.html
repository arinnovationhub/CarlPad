<div ng-repeat='axis in gamepadData.roundedAxes track by $index ' class="col-xs-6 col-sm-5 col-md-4 col-lg-3 axis-config">
  <div class="panel panel-default" ng-class="{'unselected': !isSelected($index)}">
    <div class="panel-body container-fluid" ng-class="{'pressed': axis != 0 }">
      <div class="row">

        <div class="col-xs-6 col-lg-7">
          <label>
            <input type="checkbox" ng-checked="isSelected($index)" ng-click="toggleAxis($index)">
            Axis: {{$index +1}}
          </label>
        </div>

        <div class="col-xs-6 col-lg-5 pull-right">
          <label>
            Value: 
            <span class="button-value">{{axis}}</span>
          </label>
        </div>

      </div>
    </div>
  </div>
</div>
